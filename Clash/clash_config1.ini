[general]
name_mode = true            # 启用名称模式
clash_rule = Rule           # 规则模式，选择 “Rule” 模式
append_group = true         # 是否追加代理组，设置为 `true` 表示会在代理组里添加设置的代理

[policy-groups]
香港 = select, 香港节点         # 创建名为“香港”的代理组，内容为“香港节点”
台湾 = select, 台湾节点         # 创建名为“台湾”的代理组，内容为“台湾节点”
日本 = select, 日本节点         # 创建名为“日本”的代理组，内容为“日本节点”
新加坡 = select, 新加坡节点     # 创建名为“新加坡”的代理组，内容为“新加坡节点”
美国 = select, 美国节点         # 创建名为“美国”的代理组，内容为“美国节点”
英国 = select, 英国节点         # 创建名为“英国”的代理组，内容为“英国节点”
韩国 = select, 韩国节点         # 创建名为“韩国”的代理组，内容为“韩国节点”
德国 = select, 德国节点         # 创建名为“德国”的代理组，内容为“德国节点”
其他 = select, 其他节点         # 创建名为“其他”的代理组，内容为“其他节点”
总代理 = select, 香港, 台湾, 日本, 新加坡, 美国, 英国, 韩国, 德国, 其他  # 创建一个名为“总代理”的代理组，包含多个节点
AI服务 = select, 美国, 英国, 德国    # 创建名为“AI服务”的代理组，包含美国、英国、德国的节点

[rule-sets]
日本代理 = DOMAIN-SUFFIX, seesaa.jp, 日本      # 日本的域名解析规则，将“seesaa.jp”网站分配给“日本”代理组
日本代理2 = DOMAIN-SUFFIX, mgstage.com, 日本  # 日本的域名解析规则，将“mgstage.com”网站分配给“日本”代理组
其他代理 = DOMAIN-SUFFIX, javdb.com, 其他    # 其他的域名解析规则，将“javdb.com”分配给“其他”代理组
AI = DOMAIN-SUFFIX, openai.com, AI服务        # 将“openai.com”分配给“AI服务”代理组
AI2 = DOMAIN-SUFFIX, chatgpt.com, AI服务      # 将“chatgpt.com”分配给“AI服务”代理组
AI3 = DOMAIN-SUFFIX, openaicdn.com, AI服务    # 将“openaicdn.com”分配给“AI服务”代理组
直连 = GEOIP, CN, DIRECT                       # 根据 GEOIP 设置，将中国的流量直接连接
默认 = MATCH, 总代理                          # 设置默认规则，匹配所有流量到“总代理”代理组